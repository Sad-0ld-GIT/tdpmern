<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            li {
                font-size: 20px;
            }
        </style>
        <!-- loading external file -->
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <!-- order list -->
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>

        <!-- unordered list -->
        <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>

        <!-- nested list -->
        <ul>
            <li>this is a single list item</li>
            <ul>
                <li>this is a nested list item</li>
                <li>this is another nested list item</li>
            </ul>
            <li>this in an un-nested list item</li>
        </ul>

        <!-- ANCHOR tag -->
        <!-- hyperlinks -->
        <!-- attributes -->
        <a href="./index.html">This is a link to a new page</a>

        <!-- IMAGES -->
        <img src="https://media.glassdoor.com/sqll/12542/qa-squarelogo-1562689648172.png" alt="QA logo" style="height: 100px; width: 100px;"/>

    </body>
</html>
